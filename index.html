<index:>
	<div as="expandingArea" class="d-textarea">
		<pre><span>{{@text}}</span><br></pre>
		<textarea on-keydown="emitKeydown($event, $element)" as="input" disabled="{{@disabled}}" name="{{@name_}}" placeholder="{{@placeholder}}" class="{{@class}}">{{@text}}</textarea>
	</div>
	<div id="wmd-button-bar">
		<ul id="wmd-button-row-buttons" class="wmd-button-row">
			<li class="wmd-button wmd-button-enabled" id="wmd-bold-button" data-cmd="bold" data-key="b"><span class="fa fa-bold"></span></li>
			<li class="wmd-button wmd-button-enabled" id="wmd-italic-button" data-cmd="italic" data-key="i"><span class="fa fa-italic"></span></li>
			<li class="wmd-button wmd-button-enabled" id="wmd-link-button" data-cmd="link" data-key="k"><span class="fa fa-link"></span></li>
			<li class="wmd-button wmd-button-enabled" id="wmd-quote-button" data-cmd="quote" data-key="q"><span class="fa fa-quote-right"></span></li>
		</ul>
		<div id="wmd-button-row-link" class="wmd-button-row">
			<input type="text" value="" placeholder="{{t('Paste or type a link')}}"><i class="fa fa-times"></i>
		</div>
		<div id="wmd-button-row-image" class="wmd-button-row">
		</div>
	</div>
